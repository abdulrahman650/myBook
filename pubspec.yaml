name: mybook
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  cached_network_image:
  dartz:
  dio:
  equatable:
  flutter_bloc:
  font_awesome_flutter:
  get_it:
  go_router:
  google_fonts:
  url_launcher:
  gap:
  skeletonizer:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.10.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: GT Sectra Fine
      fonts:
        - asset: assets/fonts/GT Sectra Fine Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/logo_fg.png
  adaptive_icon_foreground: "assets/images/logo_fg.png"
  adaptive_icon_background: "assets/images/logo_bg.png"
  image_path_ios: "assets/images/logo_fg.png"
